name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Lint with flake8
      run: flake8 src/ api/

    - name: Test with pytest
      run: pytest  # Add tests in src/tests.py if needed

    - name: Build Docker image
      run: docker build -t yourusername/cal-housing-api:latest .

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: docker push yourusername/cal-housing-api:latest

    # Optional: Deploy (e.g., to EC2 via self-hosted runner)